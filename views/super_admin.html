<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin Dashboard</title>
    <link rel="stylesheet" href="../css/super_admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-sidebar" id="sidebar">
      <div class="profile-nav-header">
        <div class="image">
          <img
            src="../images/Logo-removebg-preview.png"
            alt="Logo"
            class="logo"
          />
        </div>
      </div>

      <div class="profile-nav-list">
        <a href="super_admin.html" class="list-group-item">
          <button class="btn active">
            <i class="fas fa-users-cog"></i> Manage Admins
          </button>
        </a>
        <a href="admin_contact_us.html" class="list-group-item">
          <button class="btn">
            <i class="fas fa-envelope"></i> Contact Messages
          </button>
        </a>
        <a href="#" class="list-group-item" onclick="logout()">
          <button class="btn logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </a>
      </div>
    </div>

    <main>
      <div class="container-content">
        <div class="welcome-card">
          <h2>Welcome to the Admin Control</h2>
          <p>You are logged in as a Super Admin with full permissions.</p>
        </div>

        <div class="admin-section">
          <h3>Add New Sub Admin</h3>
          <form id="addAdminForm">
            <div class="form-group">
              <label for="adminName">Admin Name:</label>
              <input type="text" id="adminName" required />
            </div>

            <div class="form-group">
              <label for="adminEmail">Email Address:</label>
              <input type="email" id="adminEmail" required />
            </div>

            <div class="form-group">
              <label for="adminPassword">Password:</label>
              <input type="password" id="adminPassword" required />
            </div>

            <div class="form-group">
              <label for="adminAddress">Address:</label>
              <input type="text" id="adminAddress" required />
            </div>

            <div class="form-group">
              <label for="adminPhone">Phone Number:</label>
              <input type="text" id="adminPhone" required />
            </div>

            <div class="form-group">
              <label for="adminGender">Gender (Optional):</label>
              <select id="adminGender">
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label for="adminBirthday">Birthday (Optional):</label>
              <input type="date" id="adminBirthday" />
            </div>

            <button type="submit" class="btn-primary">Add Sub Admin</button>
          </form>

          <div id="addAdminMessage" class="message" style="display: none"></div>

          <div id="addAdminMessage" class="message" style="display: none"></div>
        </div>

        <h1>User Management</h1>

        <div class="filters">
          <input type="text" id="searchName" placeholder="Search by name..." />
          <select id="filterRole">
            <option value="">All Roles</option>
            <option value="super_admin">Super Admin</option>
            <option value="admin">Sub Admin</option>
            <option value="user">Regular User</option>
          </select>
        </div>

        <table id="adminTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data will be inserted by JS -->
          </tbody>
        </table>
      </div>
    </main>
    <script src="../js/super-admin.js"></script>
  </body>
</html>
